<div class="container-header">
    <div class="programa">
        <img src="../../../../assets/ArgentinaPrograma.png" alt="logo ArgentinaPrograma">
        <p>#YoProgramo</p>
    </div>

    <div class="boton d-grid gap-2 d-md-flex justify-content-md-end">
        <!-- Lanzador de Contact -->
        <button type="button" id="lanzadorContact" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Contact
        </button>
        
        <!-- Lanzador de Login -->
        <button type="button" id="lanzadorLogin" class=" btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal1">
            Login
        </button>
        
        <!-- Lanzador de Logout -->
        <button style= "display: none" type="button" id="lanzadorLogout" class=" btn btn-primary" data-bs-toggle="modal">
            Logout
        </button>
        
        <!-- Lanzador de Register -->
        <button type="button" id="lanzadorRegister" class=" btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal2">
            Register
        </button>
    </div>

    <div class="Modales">
        <div class="contact">
            <!-- Modal Contact -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Contact</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="formContact">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="exampleFormControlInput1"
                                        placeholder="name@example.com">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlTextarea1" class="form-label">Mesaje</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>
                            </form>
                        </div>
    
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button form="formContact" type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="login">
            <!-- Modal Login -->
            <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModal1Label"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModal1Label">Login</h5>
                        </div>
                        <div class="modal-body">
                            <form id="formLogin" action="#">
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp">
                                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1">
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                </div>
                            </form>
                        </div>
    
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button form="formLogin" type="button" class="btn btn-primary" data-bs-dismiss="modal">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="register">
            <!-- Modal Register -->
            <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModal2Label"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModal2Label">Register</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="formRegister">
                                <div class="row">
                                    <div class="col">
                                        <label for="registroNombre">Full name</label>
                                        <input id="registroNombre" type="text" class="form-control">
                                    </div>
                                </div>
    
                                <div class="row">
                                    <div class="col">
                                        <label for="registroEmail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="registroEmail">
                                    </div>
                                    <div class="col">
                                        <label for="registroEmail1" class="form-label">Repeat Email</label>
                                        <input type="email" class="form-control" id="registroEmail1">
                                    </div>
                                </div>
    
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="registroPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="registroPassword">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="registroPassword1" class="form-label">Repeat Password</label>
                                        <input type="password" class="form-control" id="registroPassword1">
                                    </div>
                                </div>
    
                                <div class="row">
                                    <div class="col-12">
                                        <label for="inputAddress" class="form-label">Address</label>
                                        <input type="text" class="form-control" id="inputAddress"
                                            placeholder="1234 Main St">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="registroCiudad" class="form-label">City</label>
                                        <input type="text" class="form-control" id="registroCiudad">
                                    </div>
                                    <div class="col-md-3">
                                        <label for="inputZip" class="form-label">Zip</label>
                                        <input type="text" class="form-control" id="inputZip">
                                    </div>
                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="gridCheck">
                                            <label class="form-check-label" for="gridCheck">
                                                Check me out
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
    
                        <div class="modal-footer">
                            <div id="registerSubmit">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button form="formRegister" type="submit" class="btn btn-primary">Sign in</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
